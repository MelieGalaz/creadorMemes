<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"
        integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="icon" href="imagenes/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos.css">
    <title>Editor de memes</title>
</head>

<body>
    <header>
        <!-----------------------BARRA DE NAVEGACION--------------------------->
        <nav>
            <h1 class="tituloConColor">Generador de Memes</h1>
            <div class="contenedor_boton">
                <button class="boton_nav imagen" onclick="mostrarPanel()"><i
                        class="fa-regular fa-image"></i>Imagen</button>
                <button class="boton_nav texto" onclick="mostrarPanel()"><i class="fa-solid fa-font"></i>Texto</button>
                <button class="boton_nav " id="modoOscuroBtn"><i class="fa-regular fa-lightbulb"></i>Modo
                    oscuro</button>
            </div>
        </nav>
    </header>

    <main>
        <!----------------------CONTENEDOR DE LA IMAGEN Y BOTON DE DESCARGA------------->
        <div class="contenedor-meme">
            <div class="contenedor" id="imagenTotalMeme">
                <h2 class="texto-meme">Texto superior</h2>
                <div class="imagenInterna contenedor_imagen" id="imagenFondo">
                    <img src=" " alt="" aria-label="foto meme">
                </div>
                <h2 class="texto-meme">Texto inferior</h2>
            </div>
            <button class="descargar-meme">Descargar meme</button>
        </div>
        <!-------------------------------ASIDE PANELES------------------------------->
        <aside class="destok" id="panel">
            <!---------------------------SECCIÓN DE PANEL DE IMAGEN--------------------->
            <section class="sec-imagen contenedor-menus">
                <!-----------------------CHECKBOX PARA CERRAR PANEL----------------->
                <input type="checkbox" id="activar-imagen" name="" onclick="ocultarPanel()" aria-label="cerrar panel">
                <label for="activar-imagen"><i class="fa-solid fa-xmark cruz-panel"></i></label>
                <h2 class=" tituloPanel">IMAGEN</h2>
                <div class="contenedor-carga-fotos">
                    <!-------------------------CARGA DE FOTOS GUARDADAS EN DISPOSITIVO O POR URL---------------->
                    <label for="cargarImagen">Cargar Imagen:</label>
                    <input type="file" id="cargarImagen" accept="imagen/png, imagen/gif, imagen/jpg"
                        onchange="cargarFotoInterna()" required aria-label="imagen desde archivo">
                    <label for="cargarImagen" class="custom-file-upload" id="customFileUpload">Seleccionar
                        Archivo</label>

                    <label for="urlInput">URL de la Foto:</label>
                    <input class="url-imagen" type="text" id="urlInput" oninput="cargarFoto()"
                        accept="imagen/png, imagen/gif, imagen/jpg" required aria-label="url de imagen">
                </div>
                <div>
                    <!-------------------------COLOR DE FONDO IMAGEN--------------------------->
                    <h3>FONDO</h3>
                    <div class="contenedor-fondo-foto">
                        <div class="contenedor-color-fondo">
                            <input class="fondoColorImagen" value="#FFFFFF" type="color" oninput="colorFondoFoto(event)"
                                aria-label="color de fondo imagen">
                            <output id="colorFondo">#FFFFFF</output>
                        </div>
                        <!-------------------------MEZCLA DE COLOR DE FONDO Y LA IMAGEN----------------------->
                        <select name="" id="selec-fondo" aria-label="mezcla de color y color de la imagen">
                            <option value="unset">Ninguno</option>
                            <option value="multiply">Multiplicar</option>
                            <option value="lighten">Aclarar</option>
                            <option value="darken">Oscurecer</option>
                            <option value="plus-darker">Más Oscuro</option>
                            <option value="difference">Diferencia</option>
                            <option value="luminosity">Luminosidad</option>
                            <option value="saturation">Saturación</option>
                        </select>
                    </div>
                    <!------------------------APLICAR FILTROS A LA IMAGEN---------------------------->
                    <div class="contenedor-filtos-imagen">
                        <h3>FILTROS</h3>
                        <label for="brillo">Brillo</label>
                        <input type="range" id="brillo" min="0" max="1" value="1" step="0.1">
                        <label for="opacidad">Opacidad</label>
                        <input type="range" id="opacidad" min="0" max="1" value="1" step="0.1">
                        <label for="contraste">Contraste</label>
                        <input type="range" id="contraste" min="100" max="1000" value="100">
                        <label for="desenfoque">Desenfoque</label>
                        <input type="range" id="desenfoque" min="0" max="10" value="0" step=".01">
                        <label for="escala-grises"> Escala de grises</label>
                        <input type="range" id="escala-grises" min="0" max="100" value="0">
                        <label for="sepia">Sepia</label>
                        <input type="range" id="sepia" min="0" max="10" value="0">
                        <label for="hue">Hue</label>
                        <input type="range" id="hue" min="0" max="360" value="0">
                        <label for="salurado">Saturado</label>
                        <input type="range" id="saturado" min="0" max="200" value="100" step="10">
                        <label for="negativo">Negativo</label>
                        <input type="range" id="negativo" min="0" max="1" value="0" step="0.1">
                    </div>
                    <!-----------------------BOTON PARA RESTABLECER FOTO--------------------------->
                    <button class="reestablecer-filtros">REESTABLECER FILTROS</button>
                </div>

            </section>
            <!------------------------------SECCIÓN  PANEL DE TEXTO--------------------------->
            <section class="sec-texto contenedor-menus">
                <!-------------------------CHECKBOX PARA CERRAR PANEL----------------------------->
                <input type="checkbox" name="" id="activar-texto" onclick="ocultarPanel()" aria-label="cerrar panel">
                <label for="activar-texto"><i class="fa-solid fa-xmark cruz-panel"></i></label>
                <h2 class="tituloPanel">TEXTO</h2>
                <h3>SUPERIOR</h3>
                <!------------------------CAMBIA EN EL TEXTAREA TEXTO SUPERIOR --------------------------->
                <div class="contenedor-tex-superior">
                    <textarea name="" id="tex-superior" aria-label="texto superior">Texto superior</textarea>
                    <div class="sin-texto">
                        <!-------------------------CHECKBOX PARA ELIMINAR EL TEXTO SUPERIOR--------------------->
                        <input type="checkbox" id="sin-tex-superior" aria-label="sin texto superior">
                        <label for="sin-tex-superior">Sin texto superior</label>
                    </div>
                </div>
                <h3>INFERIOR</h3>
                <!------------------------CAMBIA EN EL TEXTAREA TEXTO INFERIOR --------------------------->
                <div class="contenedor-tex-inferior">
                    <textarea name="" id="tex-inferior" aria-label="texto inferior">Texto inferior</textarea>
                    <div class="sin-texto">
                        <!-------------------------CHECKBOX PARA ELIMINAR EL TEXTO INFERIOR--------------------->
                        <input type="checkbox" id="sin-tex-inferior" aria-label="sin texto inferior">
                        <label for="sin-tex-inferior">Sin texto inferior</label>
                    </div>
                </div>
                <div class="contenedor-tex-posicion">
                    <h3>FUENTE</h3>
                <!-----------------------------CAMBIA LA FAMILIA DE LETRA DE LOS TEXTOS------------------->
                    <select name="tex-familia" id="familia-fuentes" aria-label="familia de fuentes">
                        <option value="Arial">Arial</option>
                        <option value="Arial-Black">Arial Black</option>
                        <option value="American-Typewriter">American Typewriter</option>
                        <option value="Andale-mono">Andale mono</option>
                        <option value="Comic-Sans-Ms">Comic Sans Ms</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Impact">Impact</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times-New-Roman">Times New Roman</option>
                    </select>
                    <div class="tamaño-posicion-tex">
                        <div>
                <!--------------------------CAMBIA EL TAMAÑO DE LA LETRA-------------------------------->
                            <input type="number" name="tamaño-tex" id="texto-tamaño" min="10" value="25"
                                aria-label="tamaño de la letra">
                        </div>
                 <!--------------------------CAMBIA LA POSICIÓN DE TEXTO---------------------------->       
                        <div class="tex-posicion">
                            <button class="posicion" id="texto-derecha" aria-label="texto a la derecha">
                                <i class="fa-solid fa-align-left"></i>
                            </button>
                            <button class="posicion" id="texto-centro" aria-label="texto en el centro">
                                <i class="fa-solid fa-align-center"></i>
                            </button>
                            <button class="posicion" id="texto-izquierda" aria-label="texto a la izquierda">
                                <i class="fa-solid fa-align-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="contenedor-color-fondo-tex">
                    <div class="contenedor-color">
                        <h3>COLOR</h3>
                <!----------------------------CAMBIA EL COLOR DE LA LETRA------------------------------->        
                        <div class="color-texto">
                            <input type="color" class="color-letra" value="#000000" oninput="colorletraMeme(event)"
                                aria-label="color del texto">
                            <output id="colorTexto">#000000</output>
                        </div>
                    </div>
                    <div class="contenedor-color">
                        <h3>FONDO</h3>
                 <!------------------------------CAMBIA EL FONDO DEL TEXTO-------------------------------->       
                        <div class="color-texto">
                            <input type="color" class="color-letra" value="#FFFFFF" oninput="fondoTextoColor(event)"
                                aria-label="color de fondo del texto">
                            <output id="textoColorFondo">#FFFFFF</output>
                        </div>
                    </div>

                </div>
                <!-------------------------------CHECKBOX PARA QUE EL TEXTO TENGA FONDO TRANSPARENTE---------------->
                <div class="texto-fondo-transparente">
                    <input type="checkbox" id="fondo-transparente" aria-label="texto con fondo transparente">
                    <label for="fondo-transparente">Fondo transparente</label>
                </div>
                <h3>CONTORNO</h3>
                <!--------------------------------CONTORNO DE LAS LETRAS----------------------------------->
                <div class="contorno">
                    <button class="boton-contorno" id="contorno-ninguno" aria-label="sin contorno">Ninguno</button>
                    <button class="boton-contorno" id="contorno-claro"
                        aria-label="con contorno color claro">Claro</button>
                    <button class="boton-contorno" id="contorno-oscuro"
                        aria-label="con contorno color oscuro">Oscuro</button>
                </div>
                <!---------------------------------ESPACIADO--------------------------------------------->
                <div class="espaciado">
                    <h3>ESPACIADO</h3>
                    <input type="number" id="espaciadoTex" min="5" max="40" value="30" aria-label="espaciado">
                </div>
                <!---------------------------------INTERLINEADO---------------------------------------->
                <h3>INTERLINEADO</h3>
                <select id="interlineadoTex" aria-label="interlineado">
                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2">1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                </select>
            </section>
        </aside>
    </main>
    <!------------------------------------------FOOTER PIE DE PAGINA--------------------------------------->
    <footer>
        </ul>
        <p class="final_footer">Copyright © 2024 Melie Galaz</p>
    </footer>
    <!------------------ENLACE PARA JAVASCRIPT------------------------------------------->
    <script src="main.js"></script>
</body>

</html>
