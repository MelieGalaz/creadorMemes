<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="imagenes/tierra.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <h1>Generador de Memes</h1>
            <div class="contenedor_boton">
                <button class="boton_nav imagen" onclick="mostrarPanel()"><i
                        class="fa-regular fa-image"></i>imagen</button>
                <button class="boton_nav texto" onclick="mostrarPanel()"><i class="fa-solid fa-font"></i>texto</button>
                <button class="boton_nav " id="modoOscuroBtn"><i class="fa-regular fa-lightbulb"></i>Modo
                    oscuro</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="contenedor-padre">
            <div class="contenedor">
                <h2 class="texto-meme">Texto superior</h2>
                <div class="imagenInterna contenedor_imagen" id="imagenFondo"></div>
                <h2 class="texto-meme">Texto inferior</h2>
            </div>
            <button class="descargar-meme">Descargar meme</button>
        </div>

        <aside id="panel">
            <section class="sec-imagen contenedor-menus">
                <input type="checkbox" id="activar-imagen" name="" onclick="ocultarPanel()">
                <label for="activar-imagen"><i class="fa-solid fa-xmark cruz-panel"></i></label>
                <h2>IMAGEN</h2>
                <div class="contenedor-carga-fotos">
                    <label for="cargarImagen">Cargar Imagen:</label>
                    <input type="file" id="cargarImagen" accept="imagen/png, imagen/gif, imagen/jpg"
                        onchange="cargarFotoInterna()">
                    <label for="cargarImagen" class="custom-file-upload" id="customFileUpload">Seleccionar
                        Archivo</label>

                    <label for="urlInput">URL de la Foto:</label>
                    <input class="url-imagen" type="text" id="urlInput" oninput="cargarFoto()" required>
                </div>
                <div>
                    <h3>FONDO</h3>
                    <div class="contenedor-fondo-foto">
                        <div class="contenedor-color-fondo">
                            <input class="fondoColorImagen" value="#FFFFFF" type="color"
                                oninput="colorFondoFoto(event)">
                            <output id="colorFondo">#FFFFFF</output>
                        </div>
                        <select name="" id="selec-fondo">
                            <option value="unset">Ninguno</option>
                            <option value="multiply">Multiplicar</option>
                            <option value="lighten">Aclarar</option>
                            <option value="darken">Oscurecer</option>
                            <option value="plus-darker">Más Oscuro</option>
                            <option value="difference">Diferencia</option>
                            <option value="luminosity">Luminosidad</option>
                            <option value="saturation">Saturación</option>
                        </select>
                    </div>
                    <div class="contenedor-filtos-imagen">
                        <h3>FILTROS</h3>
                        <label for="brillo">Brillo</label>
                        <input type="range" id="brillo" min="0" max="1" value="1" step="0.1">
                        <label for="opacidad">Opacidad</label>
                        <input type="range" id="opacidad" min="0" max="1" value="1" step="0.1">
                        <label for="contraste">Contraste</label>
                        <input type="range" id="contraste" min="100" max="1000" value="100">
                        <label for="desenfoque">Desenfoque</label>
                        <input type="range" id="desenfoque" min="0" max="10" value="0" step=".01">
                        <label for="escala-grises"> Escala de grises</label>
                        <input type="range" id="escala-grises" min="0" max="100" value="0">
                        <label for="sepia">Sepia</label>
                        <input type="range" id="sepia" min="0" max="10" value="0">
                        <label for="hue">Hue</label>
                        <input type="range" id="hue" min="0" max="360" value="0">
                        <label for="salurado">Saturado</label>
                        <input type="range" id="saturado" min="100" max="1000" value="100" step="10">
                        <label for="negativo">Negativo</label>
                        <input type="range" id="negativo" min="0" max="1" value="0" step="0.1">
                    </div>
                    <button class="reestablecer-filtros">REESTABLECER FILTROS</button>
                </div>

            </section>
            <section class="sec-texto contenedor-menus">
                <input type="checkbox" name="" id="activar-texto" onclick="ocultarPanel()">
                <label for="activar-texto"><i class="fa-solid fa-xmark cruz-panel"></i></label>
                <h2>TEXTO</h2>
                <h3>SUPERIOR</h3>
                <div class="contenedor-tex-superior">
                    <textarea name="" id="tex-superior">Texto superior</textarea>
                    <div class="sin-texto">
                        <input type="checkbox" id="sin-tex-superior">
                        <label for="sin-tex-superior">Sin texto superior</label>
                    </div>
                </div>
                <h3>INFERIOR</h3>
                <div class="contenedor-tex-inferior">
                    <textarea name="" id="tex-inferior">Texto inferior</textarea>
                    <div class="sin-texto">
                        <input type="checkbox" id="sin-tex-inferior">
                        <label for="sin-tex-inferior">Sin texto inferior</label>
                    </div>
                </div>
                <div class="contenedor-tex-posicion">
                    <h3>FUENTE</h3>
                    <select name="tex-familia" id="familia-fuentes">
                        <option value="Arial">Arial</option>
                        <option value="Arial-Black">Arial Black</option>
                        <option value="American-Typewriter">American Typewriter</option>
                        <option value="Andale-mono">Andale mono</option>
                        <option value="Comic-Sans-Ms">Comic Sans Ms</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Impact">Impact</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times-New-Roman">Times New Roman</option>
                    </select>
                    <div class="tamaño-posicion-tex">
                        <div>
                            <input type="number" name="tamaño-tex" id="texto-tamaño" min="10" value="25">
                        </div>
                        <div class="tex-posicion">
                            <button class="posicion" id="texto-derecha">
                                <i class="fa-solid fa-align-left"></i>
                            </button>
                            <button class="posicion" id="texto-centro">
                                <i class="fa-solid fa-align-center"></i>
                            </button>
                            <button class="posicion" id="texto-izquierda">
                                <i class="fa-solid fa-align-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="contenedor-color-fondo-tex">
                    <div class="contenedor-color">
                        <h3>COLOR</h3>
                        <div class="color-texto">
                            <input type="color" class="color-letra" value="#000000"
                                oninput="colorTextoFondo.value=value.toUpperCase()">
                            <output id="colorTextoFondo">#000000</output>
                        </div>
                    </div>
                    <div class="contenedor-color">
                        <h3>FONDO</h3>
                        <div class="color-texto">
                            <input type="color" class="color-letra" value="#ffffff"
                                oninput="textoColor.value=value.toUpperCase()">
                            <output id="textoColor">#ffffff</output>
                        </div>
                    </div>

                </div>
                <div class="sin-texto">
                    <input type="checkbox" id="fondo-transparente">
                    <label for="fondo-transparente">Fondo transparente</label>
                </div>
                <h3>CONTORNO</h3>
                <div class="contorno">
                    <button class="boton-contorno">Ninguno</button>
                    <button class="boton-contorno">Claro</button>
                    <button class="boton-contorno">Oscuro</button>
                </div>
                <div class="espaciado">
                    <h3>ESPACIADO</h3>
                    <input type="number" id="espaciado-tex">
                </div>
                <h3>INTERLINEADO</h3>
                <select id="interlineado-tex">
                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2">1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                </select>
            </section>
        </aside>
    </main>

    <script src="main.js"></script>
</body>

</html>
